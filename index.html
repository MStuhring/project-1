<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoffeeConnection</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <div class="navbar-fixed">
      <nav class="z-depth-2">
        <div class="nav-wrapper amber lighten-5 coffeeHeader">
          <a href="index.html"><img src="logo.png" alt="Coffee Connection"/></a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons white-text">menu</i>
          </a>
          <ul class="side-nav" id="mobile-demo">
            <li class="sideNavSearch">
              <form class="formSideNav">
                <div class="row amber lighten-5 z-depth-2">
                  <div class="input-field col s12">
                    <input placeholder="Enter your city and state" id="chooseCity" type="text" class="validate blue-text accent-4 inputCity">
                    <label for="chooseCity"></label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <a>
                      <button class="btn-large waves-effect waves-light brown z-depth-2" type="submit" name="action"><i class="material-icons right">search</i>Search</button>
                    </a>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col s12">
                  <a class="center-align"><button class="btn-large waves-effect waves-light green lighten-2 z-depth-2" id="myLocSideNav"><i class="material-icons right">gps_fixed</i>Locate
                  </button></a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="row amber lighten-5 searchBar z-depth-2">
      <div class="hide-on-med-and-down">
        <form class="formDesktopNav">
          <div class="col offset-s2 s4">
            <div class="input-field">
              <input type="text" placeholder="Enter your city and state" id="chooseCity2" name="search" class="validate blue-text accent-4">
            </div>
          </div>
          <div class="col s2 right-align">
            <button class="btn-large waves-effect waves-light brown searchBtn z-depth-2" type="submit" name="action">
              <i class="material-icons right">search</i>
              Search
            </button>
          </div>
        </form>
        <div class="col s3 left-align">
          <a class="waves-effect waves-light btn-large searchBtn green lighten-2 z-depth-2" id="myLocNav"><i class="material-icons right">gps_fixed</i>My Location</a>
        </div>
      </div>
    </div>

    <div id="map-canvas"></div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-EoJ7B9odNk-CM1_eL42u1xC6k6_dw8c&callback=initMap"
    async defer></script>


    
  </body>
</html>
