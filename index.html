<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoffeeConnection</title>
    <link rel="stylesheet" href="app.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>



    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper amber lighten-5 coffeeHeader">
          <a href="#!" class="brand-logo white-text">Coffee Connection</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons white-text">menu</i></a>
          <ul class="side-nav" id="mobile-demo">
            <li class="sideNavSearch">
              // form for submitting city, state
              <form class="formSideNav">
                <div class="row amber lighten-5">
                  <div class="input-field col s12">
                    <input placeholder="Enter... City, State" id="chooseCity" type="text" class="validate brown-text lighten-1 inputCity">
                    <label for="chooseCity"></label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <button class="btn waves-effect waves-light sideBarBtn brown lighten-1" type="submit" name="action">Search
                    </button>
                  </div>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="row amber lighten-5 searchBar">
      <div class="hide-on-med-and-down">
        <form class="formDesktopNav">
          <div class="col offset-s2 s7">
            <div class="input-field">
              <input type="text" placeholder="Enter... City, State" id="chooseCity2" name="search" class="validate">
            </div>
          </div>
          <div class="col s3">
            <button class="btn-large waves-effect waves-light brown lighten-2 searchBtn" type="submit" name="action">
            <i class="material-icons right">search</i>Search
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="map-canvas"></div>

        </div>
      </div>
    </footer> -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-EoJ7B9odNk-CM1_eL42u1xC6k6_dw8c&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script>$(".button-collapse").sideNav();</script>
  </body>
</html>
